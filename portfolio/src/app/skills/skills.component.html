<div class="container fullview-block" id="skills">
  <div class="row">
    <div class="col-sm-6" *ngFor="let skill of (skills | async)">
      <div class="card">
        <div class="card-header bg-primary text-white text-uppercase">
          {{ skill.skillType }}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let sk of skill.skills">
            {{ sk }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
