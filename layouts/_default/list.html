{{ define "main" }}
<div class="list">
    {{ range .Paginator.Pages }}
    <div class="listItem">
        <a href={{.Permalink}}><img src={{.Params.image}} alt={{.Title}} loading="lazy" class="listItemImage" /></a>
        <div class="listItemTexts">
            <h1><a href={{.Permalink}}>{{.Title}}</a></h1>
            {{/* <p>{{.Params.description}}</p> */}}
            <div class="listItemDetail">
                {{ partial "authors" . }}
                <span>{{ dateFormat .Site.Params.myDateFormat .Date}}</span>
            </div>
            <div class="listItemCategories">
                {{ partial "tags" . }}
            </div>
            {{ partial "summary" .}}
        </div>
    </div>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
</div>
{{ end }}
