{{ define "main" }}
<div class="single">
  <div class="singleHead">
    <div class="singleHeadTexts">
      <div class="singleHeadTitle">{{.Title}}</div>
      <div class="singleHeadDesc">{{.Params.description}}</div>
      <div class="singleHeadDetail">
        {{ partial "authors" . }}
        {{ partial "tags" . }}
      </div>
      <time>{{ dateFormat .Site.Params.myDateFormat .Date}}</time>
    </div>
    {{/*  <img src="{{.Params.imageBig}}" alt="{{.Title}}" />  */}}
  </div>
  <div class="singleBottom">
    <div class="singleContent">
        {{.Content}}
    </div>
  </div>
</div>
{{ end }}
